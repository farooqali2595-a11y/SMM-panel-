<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Danish SMM Panel</title>
<style>
  body {
    margin: 0;
    background: black url('https://i.ibb.co/7vDvtDZ/hacker-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
  }
  h1, h2 {
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: 30px auto;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #0f0;
  }
  label, select, input {
    display: block;
    width: 100%;
    margin: 10px 0;
    background: black;
    border: 1px solid #0f0;
    color: #0f0;
    font-size: 16px;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    background: #0f0;
    color: black;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
  }
  button:hover {
    background: #0c0;
  }
  .copy-btn {
    cursor: pointer;
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    display: inline-block;
    margin-left: 10px;
    font-size: 14px;
    border-radius: 3px;
  }
  .payment-info {
    background: #111;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
    position: relative;
  }
  .footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #0f0;
  }
  a.channel-btn {
    display: inline-block;
    text-decoration: none;
    color: black;
    background: #0f0;
    padding: 10px 20px;
    margin: 15px auto;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Danish SMM Panel</h1>
  <h2>Choose Your Service</h2>

  <label for="service">Select Service:</label>
  <select id="service">
    <option value="" disabled selected>-- Select Service --</option>
    <option value="TikTok 1k Likes" data-price="10">TikTok 1k Likes - 10 Rs</option>
    <option value="TikTok 1k Views" data-price="1">TikTok 1k Views - 1 Rs</option>
    <option value="TikTok 1k Followers" data-price="200">TikTok 1k Followers - 200 Rs</option>
    <option value="TikTok High Quality Likes" data-price="15">TikTok High Quality Likes - 15 Rs</option>
    <option value="TikTok High Views" data-price="2">TikTok High Views - 2 Rs</option>
    <option value="Instagram High Quality Likes" data-price="10">Instagram High Quality Likes - 10 Rs</option>
    <option value="Instagram 1k Views" data-price="1">Instagram 1k Views - 1 Rs</option>
    <option value="Instagram 1k Followers" data-price="350">Instagram 1k Followers - 350 Rs</option>
    <option value="YouTube 1k Subscribers" data-price="600">YouTube 1k Subscribers - 600 Rs</option>
    <option value="YouTube 1k Likes" data-price="20">YouTube 1k Likes - 20 Rs</option>
    <option value="WhatsApp 1k Reactions" data-price="100">WhatsApp 1k Reactions - 100 Rs</option>
  </select>

  <label for="quantity">Enter Quantity (e.g., 1 for 1k):</label>
  <input type="number" id="quantity" min="1" value="1" />

  <div class="payment-info" id="payment-info" style="display:none;">
    <strong>Payment Account Number:</strong> <span id="account-number">03013600709</span>
    <button class="copy-btn" id="copy-btn">Copy</button>
    <br />
    <strong>Account Holder:</strong> M Farooq
    <br />
    <strong>Amount to Pay:</strong> Rs <span id="amount">0</span>
  </div>

  <label for="tid">Enter Your TID Number (Transaction ID):</label>
  <input type="text" id="tid" placeholder="Enter your TID here" />

  <button id="confirm-pay">Confirm Pay</button>
  <a href="https://whatsapp.com/channel/0029VbB7mNdGufIsCL1rtc0a"target="_blank" class="channel-btn">Join My WhatsApp Channel</a>
</div>

<div class="footer">
  Powered by Danish modz | All Copyright Reserved 2025
</div>

<script>
  const serviceSelect = document.getElementById('service');
  const quantityInput = document.getElementById('quantity');
  const paymentInfo = document.getElementById('payment-info');
  const amountSpan = document.getElementById('amount');
  const copyBtn = document.getElementById('copy-btn');
  const accountNumber = document.getElementById('account-number');
  const tidInput = document.getElementById('tid');
  const confirmBtn = document.getElementById('confirm-pay');

  function updateAmount() {
    const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
    if (!selectedOption || !selectedOption.dataset.price) {
      paymentInfo.style.display = 'none';
      return;
    }
    const pricePerUnit = Number(selectedOption.dataset.price);
    const quantity = Number(quantityInput.value) || 1;
    const totalAmount = pricePerUnit * quantity;
    amountSpan.innerText = totalAmount.toFixed(2);
    paymentInfo.style.display = 'block';
  }

  serviceSelect.addEventListener('change', updateAmount);
  quantityInput.addEventListener('input', updateAmount);

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(accountNumber.textContent).then(() => {
      alert('Account number copied to clipboard!');
    });
  });

  confirmBtn.addEventListener('click', () => {
    const serviceName = serviceSelect.value;
    const quantity = quantityInput.value;
    const amount = amountSpan.textContent;
    const tid = tidInput.value.trim();

    if (!serviceName) {
      alert('Please select a service.');
      return;
    }
    if (!tid) {
      alert('Please enter your TID number.');
      return;
    }

    const message = 
`Hello! Asad
New order received
Service: enter your service nameðŸ‘‰
Quantity: enter your product quantityðŸ‘‰
Paid payment: enter your paid amount 
TID number: enter your payment TID number`;
    please wait i confirm and respond soon 

    const whatsappLink = `https://api.whatsapp.com/send?phone=+923226850517&text=${encodeURIComponent(message)}`;

    window.open(whatsappLink, '_blank');
  });

  // Initialize amount on page load if service selected
  updateAmount();
</script>

</body>
</html>
